spring:
  application:
    name: trello-app
  datasource:
    hikari:
      maximum-pool-size: 50
    username: postgres
    password: postgres
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
  hikari:
    maximum-pool-size: 50
  flyway:
    enabled: true
    validate-on-migrate: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true
    properties:
      hibernate.format_sql: true

server:
  port: 8888
  error:
    include-message: always
    include-exception: true

app:
  saveToFile: true
  saveFolder: /home/bekberov/IdeaProjects/java/attachment-file/


